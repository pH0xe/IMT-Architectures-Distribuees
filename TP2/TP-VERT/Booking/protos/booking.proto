syntax = "proto3";
service Booking {
  rpc getBookings(EmptyBooking) returns (stream Book);
  rpc getBookingForUser(UserID) returns (Book);
  rpc addBookingByUser(newBooking) returns (returnInfo);
}

message EmptyBooking {}

message Book {
  string userid = 1;
  string dates = 2;
}

message UserID {
  string userid = 1;
}

message newBooking {
  string userid = 1;
  string movie = 2;
  string date = 3;
}

message returnInfo {
  bool error = 1;
  string message = 2;
}